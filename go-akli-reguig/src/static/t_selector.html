    <div class="container">

      <!-- Static navbar -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>

              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/ts">Tweet Selector</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class=""><a href="/">Home</a></li>
              <li class="active dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Tools <span class="caret"></span></a>

      <!-- Main component for a primary marketing message or call to action -->
      <div class="jumbotron">
        <div class="row">
          <p>It's the end of your twitter contest and you have to select the winner? </p>
          <p>Enter a @handle to select by mention or a #hashtag to select by hashtag</p>
          <div class="col-lg-6">
            <div class="input-group">
              <input id="query" type="text" class="form-control" placeholder="@handle or #hashtag">
              <span class="input-group-btn">
                <button id="search" class="btn btn-default" type="button">Go!</button>
              </span>
            </div><!-- /input-group -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
    <script>
    $(function(){
       $('#search').on('click', function(e){
           e.preventDefault(); // prevent the default click action
           var q = $('#query').val();
           if( !q.match('^#') &&  !q.match('^@')) {
             alert('the input should start with # or @');
             return;
            }
            console.log("query string "+ q)
           $.ajax({
               url: "/twitter/search?q="+q,
               success: function (response) {
                   alert(response);
                   // ajax success callback
               },
               error: function (response) {
                   alert('ajax failed');
                   // ajax error callback
               },
           });
       });
   });
   </script>
